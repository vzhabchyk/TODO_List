<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>ToDo List</title>
</head>
<body>
  <div id="todo-list">
    <h1 class="todo-list-title">My todo list!</h1>
    <form id="todo-list-form"> 
      <input type="text" name="todo">
      <select name="priority" class="todo-list-form__priority"></select>
      <select name="status" class="todo-list-form__status"></select>
      <input type="button" class="todo-list-form__btn-add btn-todo-action" value="Add">
      <div class="hidden todo-list-form__edit-btns">
        <input type="button" value="Save" class="btn-todo-action">
        <input type="button" value="Cancel" class="btn-todo-action">
      </div>
    </form>
    <ul class="todo-list-items"></ul>
  </div>
  
  
  <script src="./js/app.js"></script>
</body>
</html>
